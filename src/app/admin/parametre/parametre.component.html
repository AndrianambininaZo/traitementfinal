<div class="parametre">
    <div class="parametre-left">
        <div class="header">
            <div class="title">
                <span>A propos</span>
            </div>
            <div class="form-group">
                <span class="span1">
                   <i class="bi bi-person"></i> {{utilisateur.nom}}</span>                
            </div>
             <div class="form-group">
                <span class="span1">Email: {{utilisateur.email}}</span>                
            </div>
        </div>
    </div> 
    <div class="parametre-rigth">
        <form [formGroup]="formPassword" (submit)="setPassword()">
            <div class="title">
                <span>Changer mot de passe</span>
            </div>
            <div class="form-group">
                <label for="">Nouveau mot de passe:</label>
                <input type="text" class="form-control" placeholder="Nouveau mot de passe" formControlName="setPassword">
                <small *ngIf="formPassword.controls['setPassword'].errors && formPassword.controls['setPassword'].touched" class="text-danger">Mot de passe non valide(min 6 et max 14)</small>
             </div>
             <div class="form-group">
                <label for="">Retapez nouveau mot de passe:</label>
                <input type="text" class="form-control" placeholder="Nouveau mot de passe" formControlName="confirmPassword">
                <small *ngIf="formPassword.controls['confirmPassword'].errors && formPassword.controls['confirmPassword'].touched" class="text-danger">Mot de passe non valide(min 6 et max 14)</small>
             </div>
             <div class="form-group">
                <button [disabled]="formPassword.invalid" type="submit" class="btn btn-primary">Enregitrer les modifications</button>
             </div>
        </form>        
    </div>  
</div>
